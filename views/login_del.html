[[define "content"]]
<div class="text-center" style="width: 340px">
    <form id="loginForm" class="form-signin" method="post">
        <img class="mb-4" src="/static/img/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Golang IDE</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">[[.i18n.login]]</button>
        <p class="mt-3 mb-3">Don't have an account? &nbsp;<a href="[[.conf.Context]]/signup">Sign up</a></p>
        <p class="mt-5 mb-3 text-muted">Ver [[.ver]], &copy; [[.year]]</p>
    </form>
</div>
